<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <!-- Dégradé horizontal avec transparence progressive (blanc pour thème sombre) -->
    <linearGradient id="horizontal-dark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0"/>
      <stop offset="35%" style="stop-color:#ffffff;stop-opacity:0.6"/>
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1"/>
      <stop offset="65%" style="stop-color:#ffffff;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </linearGradient>

    <!-- Dégradé vertical avec transparence progressive (blanc pour thème sombre) -->
    <linearGradient id="vertical-dark" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0"/>
      <stop offset="35%" style="stop-color:#ffffff;stop-opacity:0.6"/>
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1"/>
      <stop offset="65%" style="stop-color:#ffffff;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </linearGradient>
  </defs>

  <!-- Ligne horizontale -->
  <line x1="1" y1="16" x2="31" y2="16" stroke="url(#horizontal-dark)" stroke-width="1"/>

  <!-- Ligne verticale -->
  <line x1="16" y1="1" x2="16" y2="31" stroke="url(#vertical-dark)" stroke-width="1"/>
</svg>